<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contents">
        <div class="background-image">
            <img class="background-image" src="images/ork.png" alt="da ork">
            <div class="logo-banner">
                <img class="logo-image" src="images/ork-logo.png" alt="orky logo">
                <h2>Rotskrag's News</h2>
            </div>
        </div>
        <div class="signup-form">
            <form>
                <fieldset>
                    <legend></legend>
                    <div class="top-box">
                        <p>orky text here</p>
                    </div>
                    <div class="middle-box">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" placeholder="Skagkrak">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" placeholder="Bludklaw">
                        <label for="email">Email</label>
                        <input type="email" name="email-address" placeholder="skagkrak@badmoons.com">
                        <label for="phone">Phone Number</label>
                        <input type="number" name="phone-number" placeholder="666-666-1666">
                        <label for="password">Password</label>
                        <input type="password" name="password">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password">
                    </div>
                    <div class="'bottom-box">
                        <input type="button" value="Create Account">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
